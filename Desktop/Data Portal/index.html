<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS Data Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .section-title {
            margin-top: 20px;
            font-size: 24px;
        }
        .dropdown {
            margin: 20px 0;
        }
        .dropdown select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .data-variables {
            display: none;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .data-variables label {
            margin: 5px;
            width: 48%;
        }
        .data-variables button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .unit-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .unit {
            width: 30%;
        }
        .unit strong {
            display: block;
            margin-bottom: 10px;
        }
        .fixed-bottom {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <header>
        <h1>ArcGIS Data Portal</h1>
        <p>For Middle and High School Students, Teachers, and Librarians</p>
    </header>
    <main>
        <div class="section-title">Select Diploma Program</div>
        <div class="dropdown">
            <select id="diploma-program">
                <option value="" disabled selected>Select Diploma Program</option>
                <option value="ib">International Baccalaureate (IB)</option>
                <option value="ap">Advanced Placement (AP)</option>
                <option value="gcse">General Certificate of Secondary Education (GCSE)</option>
            </select>
        </div>

        <div class="section-title">Select Course</div>
        <div class="dropdown">
            <select id="course-list" disabled>
                <option value="" disabled selected>Select Course</option>
                <!-- Course options will be dynamically added here -->
            </select>
        </div>

        <div class="data-variables" id="data-variables">
            <div class="section-title">Select Data Variables</div>
            <label><input type="checkbox" value="country"> Country</label>
            <label><input type="checkbox" value="population"> Population</label>
            <label><input type="checkbox" value="income"> Income</label>
            <label><input type="checkbox" value="age"> Age</label>
            <label><input type="checkbox" value="households"> Households</label>
            <label><input type="checkbox" value="housing"> Housing</label>
            <label><input type="checkbox" value="education"> Education</label>
            <label><input type="checkbox" value="business"> Business</label>
            <label><input type="checkbox" value="retail"> Retail</label>
            <label><input type="checkbox" value="retail-centrality"> Retail and Centrality</label>
            <label><input type="checkbox" value="spending"> Spending</label>
            <label><input type="checkbox" value="behaviors"> Behaviors</label>
            <label><input type="checkbox" value="jobs"> Jobs</label>
            <label><input type="checkbox" value="marital-status"> Marital Status</label>
            <label><input type="checkbox" value="key-facts"> Key Facts</label>
        </div>

        <div id="unit-container" class="unit-container"></div>
        <button id="download-data" class="fixed-bottom">Download Data</button>
    </main>
