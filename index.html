<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since April 27, 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .date-reference {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .counter {
            font-size: 4rem;
            font-weight: bold;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .days-label {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .months-days-subtitle {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .milestone {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .milestone.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .counter {
                font-size: 3rem;
            }
            
            .date-reference {
                font-size: 1rem;
            }
            
            .months-days-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Days Since</h1>
        <div class="date-reference">April 27, 2025</div>
        <div class="counter" id="dayCounter">0</div>
        <div class="days-label">Days</div>
        <div class="months-days-subtitle" id="monthsDaysSubtitle"></div>
        <div class="milestone hidden" id="milestone"></div>
    </div>

    <script>
        function calculateDaysSince() {
            const targetDate = new Date('2025-04-27');
            const currentDate = new Date();
            
            // Calculate the difference in time
            const timeDifference = currentDate.getTime() - targetDate.getTime();
            
            // Convert time difference from milliseconds to days
            const daysDifference = Math.floor(timeDifference / (1000 * 3600 * 24));
            
            return daysDifference;
        }

        function calculateMonthsAndDays() {
            const targetDate = new Date('2025-04-27');
            const currentDate = new Date();
            
            let years = currentDate.getFullYear() - targetDate.getFullYear();
            let months = currentDate.getMonth() - targetDate.getMonth();
            let days = currentDate.getDate() - targetDate.getDate();
            
            if (days < 0) {
                months--;
                const prevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
                days += prevMonth.getDate();
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            const totalMonths = years * 12 + months;
            return { totalMonths, days };
        }

        function updateCounter() {
            const days = calculateDaysSince();
            const { totalMonths, days: remainingDays } = calculateMonthsAndDays();
            const counterElement = document.getElementById('dayCounter');
            const monthsDaysElement = document.getElementById('monthsDaysSubtitle');
            const milestoneElement = document.getElementById('milestone');
            
            counterElement.textContent = days;
            
            if (totalMonths > 0) {
                monthsDaysElement.textContent = `${totalMonths} month${totalMonths !== 1 ? 's' : ''} and ${remainingDays} day${remainingDays !== 1 ? 's' : ''}`;
            } else {
                monthsDaysElement.textContent = `${remainingDays} day${remainingDays !== 1 ? 's' : ''}`;
            }
            
            // Show milestones for special numbers
            if (days % 100 === 0 && days > 0) {
                milestoneElement.textContent = `ðŸŽ‰ ${days} days milestone reached!`;
                milestoneElement.classList.remove('hidden');
            } else if (days % 365 === 0 && days > 0) {
                const years = Math.floor(days / 365);
                milestoneElement.textContent = `ðŸŽ‚ ${years} year${years > 1 ? 's' : ''} milestone!`;
                milestoneElement.classList.remove('hidden');
            } else {
                milestoneElement.classList.add('hidden');
            }
        }

        // Update the counter when the page loads
        updateCounter();
        
        // Update the counter at midnight each day
        const now = new Date();
        const msUntilMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0, 0) - now;
        
        setTimeout(() => {
            updateCounter();
            // Then update every 24 hours
            setInterval(updateCounter, 24 * 60 * 60 * 1000);
        }, msUntilMidnight);
    </script>
</body>
</html>
